name: CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches: 
      - main
      - develop
      - release/*

  workflow_dispatch:

jobs:
  build-linux:
    name: flutter build linux
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.0.3"
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 15
          distribution: 'adopt'
      - name: Set up Flutter version
        uses: subosito/flutter-action@v2.4.0
        with:
          flutter-version: $FLUTTER_VERSION
      - name: Fetch dependencies
        run: |
         flutter pub get
      - name: Run tests
        run: |
         flutter test -r expanded
      - name: Build app
        run: |
          ./scripts/build-android.sh
      - name: Analyze
        run: |
          flutter analyze

  build-macos:
    name: flutter build macos
    runs-on: macos-11
    env:
      FLUTTER_VERSION: "3.0.3"
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v2
      - name: Set up Flutter version
        uses: subosito/flutter-action@v2.4.0
        with:
          flutter-version: $FLUTTER_VERSION
      - name: Fetch dependencies
        run: |
         flutter pub get
      - name: Run tests
        run: |
         flutter test -r expanded
      - name: Run unmocked integration tests
        run: |
          ./scripts/run-unmocked-integration-tests-ios.sh
      - name: Analyze
        run: |
          flutter analyze

name: CI

on:
  push:
    branches:
    - main
    - develop
    - release/*
  pull_request:
    branches: 
    - main
    - develop
    - release/*

  workflow_dispatch:

jobs:
  build-linux:
    name: flutter build linux
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.0.3"
      ANDROID_SDK_ROOT: "/usr/lib/android-sdk/"
      ANDROID_HOME: "~/.android"
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Set up Java üîß
      uses: actions/setup-java@v3
      with:
        java-version: 15
        distribution: 'adopt'
    - name: Set up Flutter version üîß
      uses: ./.github/actions/flutter-action
      with:
        flutter-version: $FLUTTER_VERSION
    - name: Fetch dependencies
      run: |
        flutter pub get
    - name: Run tests
      run: |
        flutter test -r expanded
    - name: Run pana analyzer
      run: |
        ./scripts/score_analyzer.sh
    - name: Build app
      run: |
        ./scripts/build-android.sh
    - name: Analyze
      run: |
        flutter analyze

  build-macos:
    name: flutter build macos
    runs-on: macos-12
    env:
      FLUTTER_VERSION: "3.0.3"
      ANDROID_SDK_ROOT: "~/android-sdk"
      ANDROID_HOME: "~/.android/"
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Set up Flutter version üîß
      uses: ./.github/actions/flutter-action
      with:
        flutter-version: $FLUTTER_VERSION
    - name: Fetch dependencies
      run: |
        flutter pub get
    - name: Run tests
      run: |
        flutter test -r expanded
    - name: Run pana analyzer
      run: |
        ./scripts/score_analyzer.sh
    - name: Run unmocked integration tests
      run: |
        ./scripts/run-unmocked-integration-tests-ios.rb
    - name: Run mocked integration tests
      run: |
        ./scripts/run-mocked-integration-tests-ios.rb
    - name: Analyze
      run: |
        flutter analyze

  run-android-test:
    name: Run android integration test
    runs-on: macos-12
    env:
      FLUTTER_VERSION: "3.0.3"
      ANDROID_SDK_ROOT: "/Users/runner/android-sdk"
      ANDROID_HOME: "~/.android"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 15
          distribution: 'zulu'
      - name: Set up android enviroment
        run: |
          ./scripts/macos_setup_android_env.sh
      - name: Configure sdkmanager
        run: |
          ./scripts/macos_configure-sdkmanager.sh
      - name: Set up Flutter version
        uses: ./.github/actions/flutter-action
        with:
          flutter-version: $FLUTTER_VERSION
      - name: Fetch dependencies
        run: |
          flutter pub get
      - name: Run integration tests
        run: |
          ./scripts/run-mocked-integration-tests-android.sh
